<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	  <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>

  </head>
  <body>

   <div id="c1" ></div>
   <script type="text/babel">

  $.getJSON('/public/data/energy.json', data => {

    const { Chart, Axis, Geom, Tooltip, Facet, View, Legend, Label, Coord } = window.BizCharts;
    const ds = new DataSet();
    const dv = ds.createView().source(data, {
        type: 'graph',
        edges: d => d.links
    });
    dv.transform({
        type: 'diagram.sankey'
    });

    const scale = {
      x: {
          sync: true
      },
      y: {
          sync: true
      }
    };

    ReactDOM.render(
      <Chart  data={data} forceFit={true} height={window.innerHeight} scale={scale} >
        <Tooltip showTitle={false} />
        <View data={dv.edges}>
          <Geom type='edge' position='x*y' shape='arc' color='#bbb' opacity={0.6} tooltip={'value'} />
        </View>
        <View data={dv.nodes}>
          <Geom type='polygon' position='x*y' color='name' style={{stroke:'#ccc'}} />
        </View>
      </Chart>, document.getElementById('c1')
    );

  })
    </script>
  </body>
</html>
