<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      // 模拟各个系统的单元测试覆盖率数据
const data = [];
// 生成数据
for(let i = 0; i < 20; i++){
  const name = '系统'+i;
  const value = Math.random() * 90;
  for(let j =1; j < 10;j++){
    const obj = {};
    obj.name = name;
    obj.value = (value + Math.random() * 10) / 100;
    obj.time = '2011-10-0' + j;
    data.push(obj);
  }
}
// 自定义带有宽度的色块
G2.Shape.registerShape('polygon', 'custom', {
  draw: function(cfg, container) {
    const points = this.parsePoints(cfg.points);
    const startX = points[1].x;
    const startY = points[1].y;
    const size = cfg.size || 1;
    const width = (points[2].x - points[1].x);
    const height = Math.abs(points[1].y - points[0].y);
    // 绘制背景
    container.addShape('rect', {
      attrs: {
        x: startX,
        y: startY,
        width: width,
        height: height,
        fill: '#eee',
        stroke: '#fff'
      }
    });
    // 绘制色块
    return container.addShape('rect', {
      attrs: {
        x: startX,
        y: startY,
        width: width * size,
        height: height,
        fill: cfg.color,
        stroke: '#fff'
      }
    });
  }
});
const cols = {
  time: {
    type: 'cat'
  },
  value: {
    alias: '覆盖率',
    type: 'linear',
    formatter:function(value){
      return (value * 100).toFixed(2) + '%';
    },
    min:0,
    max: 1
  }
}
ReactDOM.render((
	  <Chart height={window.innerHeight} data={data} scale={cols} padding={[20, 80, 50]} forceFit >
    <Axis name="name" grid={null} />
    <Tooltip />
    <Geom type='polygon' position='time*name' color={['value','red-yellow-green']} size={['value', function(size) {
    return size;
  }]} shape='custom'  style={{
    lineWidth:1,
    stroke: '#fff'
  }}/>
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
