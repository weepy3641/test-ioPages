<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.3/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Axis, Geom, Tooltip, Coord } = window.BizCharts;
      const data = [
        { 'State': 'WY', '小于5岁': 25635, '5至13岁': 1890, '14至17岁': 9314 },
        { 'State': 'DC', '小于5岁': 30352, '5至13岁': 20439, '14至17岁': 10225 },
        { 'State': 'VT', '小于5岁': 38253, '5至13岁': 42538, '14至17岁': 15757 },
        { 'State': 'ND', '小于5岁': 51896, '5至13岁': 67358, '14至17岁': 18794 },
        { 'State': 'AK', '小于5岁': 72083, '5至13岁': 85640, '14至17岁': 22153 }
      ];
      
      const ds = new DataSet();
      const dv = ds.createView().source(data);
      dv.transform({
        type: 'fold',
        fields: [ '小于5岁', '5至13岁', '14至17岁' ], // 展开字段集
        key: '年龄段', // key字段
        value: '人口数量', // value字段
        retains: [ 'State' ] // 保留字段集，默认为除fields以外的所有字段
      });
      ReactDOM.render((
        <Chart height={400} data={dv} forceFit>
          <Coord transpose />
          <Axis name="State" label={{offset: 12}} />
          <Axis name="人口数量" />
          <Tooltip />
          <Geom type="intervalStack" position="State*人口数量" color={'年龄段'} />
        </Chart>
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
