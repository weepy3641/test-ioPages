<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const data = [
  {year: '2001', population: 41.8 },
  {year: '2002', population: 38 },
  {year: '2003', population: 33.7 },
  {year: '2004', population: 30.7 },
  {year: '2005', population: 25.8 },
  {year: '2006', population: 31.7 },
  {year: '2007', population: 33 },
  {year: '2008', population: 46 },
  {year: '2009', population: 38.3 },
  {year: '2010', population: 28 },
  {year: '2011', population: 42.5 },
  {year: '2012', population: 30.3 }
];

const chart = new G2.Chart({
  container: 'mountNode',
  forceFit: true,
  height: window.innerHeight
});
chart.source(data);
chart.coord('polar');
chart.axis(false);
chart.interval().position('year*population')
  .style({
  lineWidth: 1,
  stroke: '#fff'
});
chart.render(); 
ReactDOM.render((
  <Chart height={window.innerHeight} data={data} forceFit>
    <Coord type='polar' />
    <Tooltip />
    <Legend 
      position= 'right'
    	offsetY={-window.innerHeight / 2 + 180}
    	offsetX={-160} />
    <Geom
      type="interval"
      color="year"
      position="year*population"
      style={{lineWidth: 1,stroke: '#fff'}}
      >
    </Geom>
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
