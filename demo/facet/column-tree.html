<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	  <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>

  </head>
  <body>

   <div id="c1" ></div>
   <script type="text/babel">
    const data = [
      {gender:'男',count:40,'class': '一班',grade: '一年级'},
      {gender:'女',count:30,'class': '一班',grade: '一年级'},
      {gender:'男',count:35,'class': '二班',grade: '一年级'},
      {gender:'女',count:45,'class': '二班',grade: '一年级'},
      {gender:'男',count:20,'class': '三班',grade: '一年级'},
      {gender:'女',count:35,'class': '三班',grade: '一年级'},
      {gender:'男',count:30,'class': '一班',grade: '二年级'},
      {gender:'女',count:40,'class': '一班',grade: '二年级'},
      {gender:'男',count:25,'class': '二班',grade: '二年级'},
      {gender:'女',count:32,'class': '二班',grade: '二年级'},
      {gender:'男',count:28,'class': '三班',grade: '二年级'},
      {gender:'女',count:36,'class': '三班',grade: '二年级'}
    ];
    const { Chart, Axis, Geom, Tooltip, Facet, View, Legend, Coord } = window.BizCharts;
    const DataView = window.DataSet.DataView;
    const scale = {
      cut: {
        sync: true
      },
      mean: {
        sync: true,
        tickCount: 5
      }
    };

    ReactDOM.render(
      <Chart height={450} data={data} width={800} height={600} padding={[30, 80, 80, 80]} scale={scale}>
        <Tooltip showTitle={false} />
        <Legend />
        <Coord type='theta' />
        <Facet type='tree' fields={['grade', 'class']} line={{stroke:"#c0d0e0"}} lineSmooth={true} eachView={(view, facet)=>{
          var data = facet.data;
          var dv = new DataView();
          dv.source(data).transform({
            type: 'percent',
            field: 'count',
            dimension: 'gender',
            as: 'percent'
          });
          view.source(dv, {
            percent: {
              formatter(val) {
                return (val * 100).toFixed(2) + '%';
              }
            }
          });
          view.intervalStack().position('percent').color('gender');
       
        }}>
        </Facet>
      </Chart>, document.getElementById('c1'));
        
    </script>
  </body>
</html>
