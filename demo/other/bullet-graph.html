<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const {Region}=Guide;
const data = [
  {"title":"Revenue","subtitle":"US$, in thousands","ranges":[150,225,300],"actual":270,"target":250},
  {"title":"Profit","subtitle":"%","ranges":[20,25,30],"actual":23,"target":26},
  {"title":"Order Size","subtitle":"US$, average","ranges":[350,500,600],"actual":100,"target":550},
  {"title":"New Customers","subtitle":"count","ranges":[1400,2000,2500],"actual":1650,"target":2100},
  {"title":"Satisfaction","subtitle":"out of 5","ranges":[3.5,4.25,5],"actual":3.2,"target":4.4}
];
let y = 0;
const yGap = 0.1;
ReactDOM.render((
	  <Chart height={window.innerHeight} padding={[100, 150]} forceFit >
	{data.map( data =>{
      const ranges=data.ranges;
      const cols ={
        actual: {
          min: 0,
          max: ranges[2],
          nice: false
        },
        target: {
          min: 0,
          max: ranges[2],
          nice: false
        }
      }
      return (
      <View start={{x: 0,
                y: y}}
        end={{x: 1,
                y: y + yGap}} 
        data={[data]} scale={cols}>
          <Coord transpose />
          <Axis name="actual" position='right' />
          <Axis name='target'visible={false} />
          <Geom type='point' position='title*target' color='#5b0101' shape='line' size={12} style={{lineWidth: 2}}/>
          <Geom type='interval' position='title*actual' color='#5b0101' size={15} />
          <Guide>
            <Region start={[-1, 0]} end={[1, ranges[0]]} style={{fill: '#e96e33',
                fillOpacity: 0.5}}/>
            <Region start={[-1, ranges[0]]} end={[1, ranges[1]]} style={{fill: '#f9ca47',
                fillOpacity: 0.5}}/>
            <Region start={[-1, ranges[1]]} end={[1, ranges[2]]} style={{fill: '#88bb34',
                fillOpacity: 0.5}}/>
          </Guide>
          <Tooltip />
          {y += yGap + 0.125}
        </View>
      )
    })}
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
