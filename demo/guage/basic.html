<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { Html, Arc } = Guide;
      // 自定义Shape 部分
Shape.registerShape('point', 'pointer', {
  drawShape(cfg, group) {
    let point = cfg.points[0]; // 获取第一个标记点
    point = this.parsePoint(point);
    const center = this.parsePoint({ // 获取极坐标系下画布中心点
      x: 0,
      y: 0
    });
    // 绘制指针
    group.addShape('line', {
      attrs:  {
        x1: center.x,
        y1: center.y,
        x2: point.x,
        y2: point.y - 20,
        stroke: cfg.color,
        lineWidth: 5,
        lineCap: 'round'
      }
    });
    return group.addShape('circle', {
      attrs: {
        x: center.x,
        y: center.y,
        r: 12,
        stroke: cfg.color,
        lineWidth: 4.5,
        fill: '#fff'
      }
    });
  }
});

const data = [
  { value: 5.6 }
];
const cols = {
  'value': {
    min: 0,
    max: 9,
    tickInterval: 1,
    nice: false
  }
}
ReactDOM.render((
  <Chart height={window.innerHeight} data={data} scale={cols} padding={[ 0, 0, 200, 0 ]} forceFit>
    <Coord type='polar' startAngle={-9 / 8 * Math.PI} endAngle={1 / 8 * Math.PI} radius={0.75} />
    <Axis name='value'
      zIndex={2}
      label={{
        offset: -16,
      	textStyle: {
        fontSize: 18,
        fill: 'rgba(0, 0, 0, 0.25)',
        textAlign: 'center',
        textBaseline: 'middle'
      }}}
      subTickCount={4}
      subTickLine={{
      length: -8,
      stroke: '#fff',
      strokeOpacity: 1
    }}
      tickLine={{
      length: -18,
      stroke: '#fff',
      strokeOpacity: 1
    }}
    />
    <Guide  >
      <Arc zIndex={0} start={[ 0, 0.965 ]} end={[ 9, 0.965 ]}
      style={{ // 底灰色
      stroke: '#000',
      lineWidth: 18,
      opacity: 0.09
    }}/>
    </Guide>
    <Guide >
      <Arc zIndex={1} start={[ 0, 0.965 ]} end={[ data[0].value, 0.965 ]}
      style={{ // 底灰色
        stroke: '#1890FF',
          lineWidth: 18,
      }}  />
      </Guide>
        <Guide>
          <Html position={[ '50%', '95%' ]}
          html={() => {return ('<div style="width: 300px;text-align: center;font-size: 12px!important;"><p style="font-size: 1.75em; color: rgba(0,0,0,0.43);margin: 0;">合格率</p><p style="font-size: 3em;color: rgba(0,0,0,0.85);margin: 0;">'+ data[0].value * 10+'%</p></div>')}} />
      </Guide>
    <Geom type="point" position="value*1" shape='pointer' color='#1890FF'
      active={false}
    style={{stroke: '#fff',lineWidth: 1}}
      />
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
