<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { DataView } = DataSet;
const data = [
  { item: 'Design', a: 70, b: 30 },
  { item: 'Development', a: 60, b: 70 },
  { item: 'Marketing', a: 50, b: 60 },
  { item: 'Users', a: 40, b: 50 },
  { item: 'Test', a: 60, b: 70 },
  { item: 'Language', a: 70, b: 50 },
  { item: 'Technology', a: 50, b: 40 },
  { item: 'Support', a: 30, b: 40 },
  { item: 'Sales', a: 60, b: 40 },
  { item: 'UX', a: 50, b: 60 }

];
const dv = new DataView().source(data);
dv.transform({
  type: 'fold',
  fields: [ 'a', 'b' ], // 展开字段集
  key: 'user', // key字段
  value: 'score', // value字段
});

const cols = {
  score: {
      min: 0,
      max: 80
    }
}

ReactDOM.render((
	  <Chart height={window.innerHeight} data={dv} padding={[20, 20, 95, 20 ]} scale={cols} forceFit>
    <Coord type="polar" radius={0.8} />
    <Axis name="item" line={null} tickLine={null} grid={{lineStyle: {
        lineDash: null
      },
      hideFirstLine: false}} />
    <Tooltip />
    <Axis name="score" line={null} tickLine={null} grid={{type: 'polygon',
      lineStyle: {
        lineDash: null
      },
      alternateColor: 'rgba(0, 0, 0, 0.04)'}} />
    <Legend name="user" marker="circle" offset={30}/>
    <Geom type='area' position="item*score" color="user" />
    <Geom type='line' position="item*score" color="user" size={2}/>
    <Geom type='point' position="item*score" color="user" shape="circle" size={4} style={{stroke: '#fff',
    lineWidth: 1,
    fillOpacity: 1}} />
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
