<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { Text } = Guide;

let data = [
  { action: '浏览网站', pv: 50000 },
  { action: '放入购物车', pv: 35000 },
  { action: '生成订单', pv: 25000 },
  { action: '支付订单', pv: 15000 },
  { action: '完成交易', pv: 8000 }
];
const cols = {
  percent: {
    nice: false
  }
}
ReactDOM.render((
  <Chart height={window.innerHeight} data={data} scale={cols} padding={[ 20, 120, 95 ]} forceFit>
    <Tooltip />
    <Coord type='rect' transpose scale={[1,-1]} />
		<Legend />
    <Geom type="intervalSymmetric" position="action*pv" shape='pyramid' color={['action', [ '#0050B3', '#1890FF', '#40A9FF', '#69C0FF', '#BAE7FF' ]]}
      >
    <Label content={['action*pv',(action, pv) => {
      return action + ' ' + pv;
    }]}
    offset={35}
    labeLine={{lineWidth: 1,
        stroke: 'rgba(0, 0, 0, 0.15)'}}
      />
    </Geom>
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
