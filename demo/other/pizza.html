<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      $.getJSON('/public/data/diamond.json', (data) => {
      data.forEach(obj => {
        obj.type = '1';
      });
      const cols = {
        type: {
          range: [0, 1]
        }
      }
      ReactDOM.render((
          <Chart height={window.innerHeight} data={data} padding={[40, 100, 80, 80]} scale={cols} forceFit>
          <Coord type="polar" />
          <Axis name="clarity"
              grid={{
            align: 'center',
            lineStyle: {
              lineDash: [0, 0]
            }
          }}
            />
          <Tooltip showTitle={false} />
          <Legend />
          <Geom type='pointJitter' position="clarity*type" color="clarity" shape='circle' opacity={0.65} />
        </Chart>
      ), document.getElementById("mountNode"));
      });
    </script>
  </body>
</html>
