<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const {Text, Line} = Guide;
      $.getJSON('/public/data/diamond.json', (data) => {
        const dv = new DataSet.View().source(data);
        dv.transform({
          type: 'kernel-smooth.density',
          fields: [ 'carat', 'price' ],
          as: [ 'carat', 'price', 'density' ]
        });
        
        ReactDOM.render((
          <Chart height={window.innerHeight} data={data} forceFit >
            <Axis name="price"/>
            <Axis name="carat"/>
            <Legend />
            <Geom type="point" position='carat*price' />
            <View data={dv}>
              <Geom type="heatmap" position='carat*price' color={['density', 'blue-cyan-lime-yellow-red']}/>
            </View>
          </Chart>
        ), document.getElementById("mountNode"));
            });
          </script>
        </body>
      </html>
