<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const data = [];
const n = 31;
for (let i = 0; i < 372; i++) {
  const now = Date();
  data[i] = {};
  data[i].time = new Date(now).getTime() + i * 1000 * 3600 * 24;
  const random = Math.floor(Math.random() * 10);
  if (((i % n > 2) && (i % n < 4)) || ((i % n >= 6) && (i % n < 7))) {
    data[i].value = 30 + random * 7;
  } else if ((i % n >= 4) && (i % n < 6)) {
    data[i].value = 60 + random * 8;
  } else {
    data[i].value = 10 + random * 5;
  }
}
const cols = {
  time: {
    type: 'timeCat',
    mask: 'YYYY.MM.DD'
  },
  value: {
    min: 0
  }
}
ReactDOM.render((
	  <Chart height={window.innerHeight} data={data} scale={cols} forceFit padding={[ 0, 60, 30, 0]}>
    <Coord type="helix" startAngle={0.5 * Math.PI} endAngle={12.5 * Math.PI} />
    <Axis name="time" line={null} />
    <Tooltip />
    <Geom type='interval' position='time*value' color={['value', '#ffffff-#1890FF']} size={0.45} />
  </Chart>
), document.getElementById("mountNode"));
    </script>
  </body>
</html>
