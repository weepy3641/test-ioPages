<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.3/dist/bizcharts"> </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Axis, Geom, Tooltip } = window.BizCharts;
        const values = [ 1.2, 3.4, 3.7, 4.3, 5.2, 5.8, 6.1, 6.5, 6.8, 7.1, 7.3, 7.7, 8.3, 8.6, 8.8, 9.1, 9.2, 9.4, 9.5, 9.7, 10.5, 10.7, 10.8, 11.0, 11.0, 11.1, 11.2, 11.3, 11.4, 11.4, 11.7, 12.0, 12.9, 12.9, 13.3, 13.7, 13.8, 13.9, 14.0, 14.2, 14.5, 15, 15.2, 15.6, 16.0, 16.3, 17.3, 17.5, 17.9, 18.0, 18.0, 20.6, 21, 23.4 ];
        const data = [];
        for (let i = 0; i < values.length; i++) {
          const obj = {};
          obj.value = values[i];
          data.push(obj);
        }
        const ds = new DataSet();
        const dv = ds.createView().source(data);
        dv.transform({
          type: 'bin.histogram',
          field: 'value',
          binWidth: 2,
          as: ['value', 'count'],
        });
        const cols = {
          value: {
            nice: false,
            min: 0,
            tickInterval: 1
          },
          count: {
            max: 14
          }
        }
        ReactDOM.render((
          <Chart height={400} data={dv} scale={cols} forceFit>
            <Axis name="value" label={{formatter:val => {if ((val %2)) {return val;} return '';}}}/>
            <Axis name="count" />
            <Tooltip inPlot={false} crosshairs={false} position={'top'} />
            <Geom type='interval' position="value*count" />
          </Chart>
        ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
