<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.alipay.com/@ali/bizcharts@3.0.0-rc5.4/dist/bizcharts"> </script>
    <script type="text/javascript" src="https://unpkg.alipay.com/@antv/data-set@0.5.2/build/data-set.js"></script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      const { DataView } = DataSet;
      const cols = {
            exp_dat: {
              type: 'time',
              mask: 'M/YY',
              tickCount: 14
          },
          exp_amo: {
              type: 'log',
              ticks: [225, 1000000 ,2000000 , 4000000, 6000000]
          }
        }
  $.getJSON('/public/data/time-scatter.json',function(data) {
    const dv = new DataView();
    dv.source(data)
        .transform({
            type: 'map',
            callback: obj => {
                obj.exp_amo = obj.exp_amo * 1;
                return obj;
            }
        });
    ReactDOM.render((
          <Chart height={window.innerHeight} data={dv} scale={cols} padding={[40, 90]} forceFit>
            <Tooltip showTitle={false} />
            <Axis name="exp_dat" tickLine={null} label={{
                textStyle: {
                    fontSize: 14
                }
            }}/>
            <Axis name="exp_amo" tickLine={null} line={null} label={{
                textStyle: {
                    fontSize: 14
                }
            }}
            label={{
                formatter: function(val) {
                    let formatted;
                    if (+val === 225) {
                        formatted = 0;
                    } else {
                        formatted = val / 1000000;
                    }
                    return '$' + formatted + 'M';
                }
            }}
            grid={{
                lineStyle: {
                    lineDash: null,
                    stroke: '#999'
                }
            }}
            />
          <Geom type='point' position="exp_dat*exp_amo" size={['exp_amo', [ 1, 10 ]]} opacity="exp_amo" shape="circle" tooltip='exp_dat*can_nam*spe_nam*exp_amo' />
        </Chart>
      ), document.getElementById("mountNode"));
  });
    </script>
  </body>
</html>
